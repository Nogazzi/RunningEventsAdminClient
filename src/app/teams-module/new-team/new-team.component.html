<section id="addTeamSection">
  <h1>Dodaj drużynę</h1>
  <form  (ngSubmit)="registerNewTeam()" #newTeamForm="ngForm" >

    <div>
      <md-input-container class="example-full-width">
        <input mdInput placeholder="Nazwa drużyny" [(ngModel)]="team.name" name="name">
      </md-input-container>
    </div>


    <button md-raised-button type="submit">Dodaj</button>
  </form>
</section>
