<section>
  <form  (ngSubmit)="registerNewRunEvent()" #sportEventForm="ngForm" >

    <div>
      <md-input-container class="example-full-width">
        <input mdInput placeholder="Nazwa wydarzenia" [(ngModel)]="sportEvent.name" name="name">
      </md-input-container>
    </div>

    <div>
      <md-input-container class="example-full-width">
        <input mdInput type="text" placeholder="Organizator" [(ngModel)]="sportEvent.organizer" name="organizer">
      </md-input-container>
    </div>

    <md-input-container>
      <input mdInput [mdDatepicker]="picker" placeholder="Data wydarzenia" [(ngModel)]="sportEvent.date" name="date">
      <button mdSuffix [mdDatepickerToggle]="picker"></button>
    </md-input-container>
    <md-datepicker #picker></md-datepicker>

    <div>
      <md-input-container>
        <input mdInput type="text"  placeholder="Podaj lokalizacjÄ™" [(ngModel)]="sportEvent.localization" name="localization">
      </md-input-container>
    </div>

    <div>
      <md-input-container>
        <input mdInput type="number" required placeholder="dystans..." [(ngModel)]="sportEvent.distance" name="distance">
      </md-input-container>
    </div>

    <!--<div>
      <md-input-container class="example-full-width">
        <textarea mdInput type="text"placeholder="Opis..." [(ngModel)]="sportEvent.d" ></textarea>
      </md-input-container>
    </div>-->

    <button md-raised-button type="submit" [disabled]="!sportEventForm.form.valid">Save</button>
  </form>
</section>
