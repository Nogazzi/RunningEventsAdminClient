<section>
  <form  (ngSubmit)="registerNewRunEvent()" #sportEventForm="ngForm" >

    <div>
      <md-input-container class="example-full-width">
        <input mdInput placeholder="Nazwa wydarzenia" >
      </md-input-container>
    </div>

    <div>
      <md-input-container class="example-full-width">
        <input mdInput type="text" placeholder="Organizator" >
      </md-input-container>
    </div>

    <md-input-container>
      <input mdInput [mdDatepicker]="picker" placeholder="Data wydarzenia">
      <button mdSuffix [mdDatepickerToggle]="picker"></button>
    </md-input-container>
    <md-datepicker #picker></md-datepicker>

    <div>
      <md-input-container>
        <input mdInput type="text"  placeholder="Podaj lokalizacjÄ™"  >
      </md-input-container>
    </div>

    <div>
      <md-input-container>
        <input mdInput type="number" required placeholder="dystans..."  >
      </md-input-container>
    </div>

    <div>
      <md-input-container class="example-full-width">
        <textarea mdInput type="text"placeholder="Opis..." ></textarea>
      </md-input-container>
    </div>

    <button md-raised-button type="submit" [disabled]="!sportEventForm.form.valid">Save</button>
  </form>
</section>
