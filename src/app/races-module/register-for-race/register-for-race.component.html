<md-card class="example-card">
  <md-card-header>
    <div md-card-avatar class="example-header-image"></div>
    <md-card-title>{{sportEvent.name}}</md-card-title>
    <md-card-subtitle>{{sportEvent.localization}}, {{sportEvent.date}}</md-card-subtitle>
  </md-card-header>
  <img md-card-image src="assets/img/run.jpeg" alt="Photo unavailable">
  <md-card-content>
    <p>
      Bieg na dystansie: {{sportEvent.distance}}km
    </p>
    <p>
      Organizator: {{sportEvent.organizer}}
    </p>
  </md-card-content>
</md-card>

<form  id="registrationForm" (ngSubmit)="registerForRunEvent()" #playerForm="ngForm" >

  <div>
    <md-input-container class="example-full-width">
      <input mdInput placeholder="Imię" [(ngModel)]="raceRegistration.firstName" name="firstName" >
    </md-input-container>
  </div>

  <div>
    <md-input-container class="example-full-width">
      <input mdInput type="text" placeholder="Nazwisko" [(ngModel)]="raceRegistration.lastName" name="lastName">
    </md-input-container>
  </div>

  <!--<div>
    <md-input-container class="example-full-width">
      <input mdInput placeholder="Data urodzenia rrrr-mm-dd" [(ngModel)]="raceRegistration.birthDate" name="birthDate" >
    </md-input-container>
  </div>-->

  <md-input-container>
    <input mdInput [mdDatepicker]="picker" placeholder="Data urodzenia" [(ngModel)]="raceRegistration.birthDate" name="birthdate">
    <button mdSuffix [mdDatepickerToggle]="picker"></button>
  </md-input-container>
  <md-datepicker #picker></md-datepicker>

  <!--<div>
    <md-input-container class="example-full-width">
      <input mdInput placeholder="Narodowość" [(ngModel)]="raceRegistration.nationality" name="nationality" >
    </md-input-container>
  </div>-->

  <p> Narodowość: </p>
  <md-select [(ngModel)]="raceRegistration.nationality" name="nationality">
    <md-option *ngFor="let nationality of nationalities" [value]="nationality.name_pl" >
      {{nationality.name_pl}}
    </md-option>
  </md-select>

  <!--<div>
    <md-input-container class="example-full-width">
      <input mdInput placeholder="Nazwa drużyny" [(ngModel)]="raceRegistration.teamName" name="teamname" >
    </md-input-container>
  </div>-->

  <p> Drużyna: </p>
  <md-select [(ngModel)]="raceRegistration.teamName" name="teamname">
    <md-option *ngFor="let team of teams" [value]="team.name">
      {{team.name}}
    </md-option>
  </md-select>


  <div>
    <md-input-container class="example-full-width">
      <input mdInput type="text" placeholder="E-mail" [(ngModel)]="raceRegistration.email" name="email">
    </md-input-container>
  </div>
  <div>
    <md-input-container class="example-full-width">
      <input mdInput type="text" placeholder="Confirm E-mail" >
    </md-input-container>
  </div>

  <button md-raised-button type="submit">Save</button>
</form>
